{% block contents %}
<div>회원가입 페이지</div>
<form action = "" method ="POST">
    {% csrf_token %}
    <div>
        <label for="id">아이디</label>
        <input type="text" id = "id" placeholder = "아이디를 입력하세요." name = "id">
    </div>
    <div>
        <label for="pw">비밀번호</label>
        <input type="text" id = "pw" placeholder = "아이디를 입력하세요." name = "pw">
    </div>
    <div>
        <label for="re-pw">비밀번호 확인</label>
        <input type="text" id = "re-pw" placeholder = "아이디를 입력하세요." name = "re-pw">
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" id = "name" placeholder = "아이디를 입력하세요." name = "name">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="text" id = "email" placeholder = "아이디를 입력하세요." name = "email">
    </div>

    <button type="submit">회원가입하기</button>
</form>

{% endblock contents %}
