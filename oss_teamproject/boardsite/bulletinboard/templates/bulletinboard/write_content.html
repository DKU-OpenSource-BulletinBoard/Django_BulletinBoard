{% block contents %}
<h4>글 작성하기</h4>
<hr>
<form action="" method = 'POST'>
    {% csrf_token %}
    {% for i in forms %}
    <div>
        <label for="{{ i.id_for_label }}">{{ i.label }}</label>
        {{ i }}
    </div>
    {% endfor %}
    {% if error %}
    {{ error }}
    {% endif %}
    <button type = "submit"> 글 쓰기 </button>
</form>
{% endblock contents %}
